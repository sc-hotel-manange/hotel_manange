<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Panagea - Premium site template for travel agencies, hotels and restaurant listing.">
    <meta name="author" content="Ansonika">
    <title>酒店辅助管理系统</title>

    <!-- Favicons-->
    <link rel="shortcut icon"  type="image/x-icon" href="../../static/img/favicon.ico" th:href="@{/img/favicon.ico}">


    <!-- BASE CSS -->
	<link href="../../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
	<link href="../../static/css/vendors.css" rel="stylesheet" th:href="@{/css/vendors.css}">

    <!-- YOUR CUSTOM CSS -->
    <link href="../../static/css/custom.css" rel="stylesheet" th:href="@{/css/custom.css}">

<body id="login_bg" >
	
	<nav id="menu" class="fake_menu"></nav>
	
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
	<!-- End Preload -->
	
	<div id="login">
		<aside>

			  <form action="/user/login" method="post">

				<div class="divider"></div>
				<div class="form-group">
					<label>用户名</label>
					<input type="text" class="form-control" name="u_account" id="u_account">
					<i class=" ti-user"></i>
					<div class="error_account">          <!--style="display: none;"-->
						账号错误!
					</div>
				</div>
				<div class="form-group">
					<label>密码</label>
					<input type="password" class="form-control" name="u_password" id="u_password" value="">
					<i class="icon_lock_alt"></i>
				</div>
				<div class="clearfix add_bottom_30">
					<div class="checkboxes float-left">
						<label class="container_check">记住我
						  <input type="checkbox">
						  <span class="checkmark"></span>
						</label>
					</div>
					<div class="float-right mt-1"><a id="forgot" href="javascript:void(0);">忘记密码?</a></div>
				</div>
				<button type="submit" class="btn_1 rounded full-width">登录</button>
				<div class="text-center add_top_10" style="color: white">新用户? <strong><a th:href="@{/user/registerPage}">注册!</a></strong></div>
			</form>
			<div class="copy">2019 酒店辅助管理系统</div>
		</aside>
	</div>
	<!-- /login -->
		
	<!-- COMMON SCRIPTS -->
    <script src="../../static/js/jquery-2.2.4.min.js" th:src="@{/js/jquery-2.2.4.min.js}"></script>
    <script src="../../static/js/common_scripts.js" th:src="@{/js/common_scripts.js}"></script>
    <script src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
	<script src="../../static/assets/validate.js" th:src="@{/assets/validate.js}"></script>
  
</body>
</html>

		transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;

		/*border: 1px solid #d2d8dd;*/

	label{
		color: white;
	}
	.form-group{
		margin-bottom: 0.5rem !important;
	}
</style>
