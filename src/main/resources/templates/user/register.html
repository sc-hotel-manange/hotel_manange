<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="酒店辅助管理系统">
    <title>酒店辅助管理系统</title>

	<!-- Favicons-->
	<link rel="shortcut icon"  type="image/x-icon" href="../../static/img/favicon.ico" th:href="@{/img/favicon.ico}">

    <!-- BASE CSS -->
	<link href="../../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
	<link href="../../static/css/vendors.min.css" rel="stylesheet" th:href="@{/css/vendors.css}">

    <!-- YOUR CUSTOM CSS -->
	<link href="../../static/css/custom.css" rel="stylesheet" th:href="@{/css/custom.css}">
	
</head>

<body id="register_bg">
	
	<nav id="menu" class="fake_menu"></nav>
	
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
	<!-- End Preload -->
	
	<div id="register">
		<aside>
			<form autocomplete="off" action="/user/register" method="post">
				<div class="form-group">
					<label>*用户名</label>
					<input class="form-control" type="text" name="u_nickName" required="required">
					<i class="icon-male"></i>
				</div>
				<div class="form-group">
					<label>*账号</label>
					<input class="form-control" type="text" name="u_account" required="required">
					<i class="ti-user"></i>
					<div class="error_account"  th:if="${no}">          <!--style="display: none;"   -->
						账号已被注册！
					</div>
				</div>
				<div class="form-group">
					<label>*密码</label>
					<input class="form-control" type="password" id="password1" name="u_password" required="required">
				<i class="icon_lock_alt"></i>
				</div>
				<div class="form-group">
					<label>*确认密码</label>
					<input class="form-control" type="password" id="password2" required="required">
					<i class="icon_lock_alt"></i>
				</div>
				<div class="form-group">
					<label>*真实姓名</label>
					<input class="form-control" type="text" name="u_name" required="required">
				<i class="icon-clipboard-1	"></i>
				</div>
				<div class="form-group">
					<label>*身份证号</label>
					<input class="form-control" type="text" name="u_idNumber" required="required">
					<i class="icon-credit-card"></i>
				</div>
				<div class="form-group">
					<label>*电话</label>
					<input class="form-control" type="text" name="u_tel" required="required">
					<i class=" icon-mobile-1"></i>
				</div>
				<div class="form-group">
					<label>*邮箱</label>
					<input class="form-control" type="email" name="u_email" required="required">
					<i class=" icon-mail-alt"></i>
				</div>

				<div id="pass-info" class="clearfix"></div>
				<button type="submit" class="btn_1 rounded full-width add_top_30">注册!</button>
				<div class="text-center add_top_10" style="color: white;">已经有账号了? <strong><a href="./login.html" th:href="@{/user/loginPage}">登录</a></strong></div>
			</form>
			<div class="copy">© 2019 酒店管理系统</div>
		</aside>
	</div>
	<!-- /login -->

	<!-- COMMON SCRIPTS -->
	<script src="../../static/js/jquery-2.2.4.min.js" th:src="@{/js/jquery-2.2.4.min.js}"></script>
	<script src="../../static/js/common_scripts.js" th:src="@{/js/common_scripts.js}"></script>
	<script src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
	<script src="../../static/assets/validate.js" th:src="@{/assets/validate.js}"></script>
	<!-- SPECIFIC SCRIPTS -->
	<script src="../../static/js/pw_strenght.js" th:src="@{/js/pw_strenght.js}"></script>
	
	
  
</body>
</html>

<style itemscope>
	.error_account{
		transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
		/*background: white;*/
		border-radius: 3px;
		/*border: 1px solid #d2d8dd;*/
		color: red;
		/*height: 42px;*/
		width: 100%;
		overflow: hidden; /*防止内容超出容器或者产生自动换行*/
		/*line-height: 42px; !*设置line-height与父级元素的height相等*!*/
		margin-top: 1rem;
		padding-left: 10px;
		font-weight: bold;
	}
	label{
		color: white;
	}
	.form-group{
		margin-bottom: 1rem !important;
	}
</style>
