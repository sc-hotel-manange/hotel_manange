<script>
	function price(){
		var  window = document.getElementById("showprice");
		var objS = document.getElementById("roomtype");
		var value = objS.options[objS.selectedIndex].value;
		if (value=='大床房'){
			window.innerHTML='价格：￥200/每天';
		}
		else if (value=='标准间'){
			window.innerHTML='价格：￥250/每天';
		}
		else if (value=='三人间'){
			window.innerHTML='价格：￥300/每天';
		}
		else if (value=='大套房') {
			window.innerHTML = '价格：￥350/每天';
		}else if(value=='总统套房') {
			window.innerHTML = '价格：￥400/每天';
		}
	}
</script>
<script>
	$(function() {
		$('input[name="dates"]').daterangepicker({
			autoUpdateInput: false,
			opens: 'left',
			locale: {
				cancelLabel: 'Clear'
			}
		});
		$('input[name="dates"]').on('apply.daterangepicker', function(ev, picker) {
			$(this).val(picker.startDate.format('MM-DD-YY') + ' > ' + picker.endDate.format('MM-DD-YY'));
		});
		$('input[name="dates"]').on('cancel.daterangepicker', function(ev, picker) {
			$(this).val('');
		});
	});
</script>

<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=PlhFWpA02aoURjAOpnWcRGqw7AI8EEyO"></script>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("map");
	var longitude = $("#longitude").val();
	var latitude = $("#latitude").val();
	var point = new BMap.Point(longitude,latitude);  // 中心位置
	map.addControl(new BMap.NavigationControl());   //平移缩放控件
	map.addControl(new BMap.ScaleControl());        //比例尺
	map.addControl(new BMap.OverviewMapControl());  //缩略地图
	map.addControl(new BMap.MapTypeControl());      //地图类型
	map.centerAndZoom(point,15);
	var marker = new BMap.Marker(point);//创建标注
	map.enableScrollWheelZoom(true);
	map.addOverlay(marker);              // 将标注添加到地图中
	marker.addEventListener('click', function (e) {
		// 通过点击的坐标创建一个点对象，添加标签
		var point = new BMap.Point(e.point.lng, e.point.lat);
		var opts = {
			title: hotelTranslatedName,
			enableMessage: false,
		};
		var infowindow = new BMap.InfoWindow("<br/>", opts);
		map.openInfoWindow(infowindow, point);
	});
	var geolocation = new BMap.Geolocation();
	geolocation.getCurrentPosition(function(r){
		if(this.getStatus() == BMAP_STATUS_SUCCESS){
			var mk = new BMap.Marker(r.point);
			map.addOverlay(mk);
			map.panTo(r.point);
			mk.addEventListener('click', function (e) {
				// 通过点击的坐标创建一个点对象，添加标签
				var point = new BMap.Point(e.point.lng, e.point.lat);
				var opts = {
					title: "您 的 位 置 在 这 里",
					enableMessage: false,
				}
				var infowindow = new BMap.InfoWindow("<br/>请跟随导航前进", opts);
				map.openInfoWindow(infowindow, point);
			});
			// alert('您的位置：'+r.point.lng+','+r.point.lat);
			var driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true}});
			driving.search(r.point,point);
		}
		else {
			alert('failed'+this.getStatus());
		}
	},{enableHighAccuracy: true})
</script>
