<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="酒店辅助管理系统">
    <title>酒店辅助管理系统</title>

    <!-- Favicons-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">

    <!-- BASE CSS -->

    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="../../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <link href="../../static/css/vendors.css" rel="stylesheet" th:href="@{/css/vendors.css}">

    <!-- YOUR CUSTOM CSS -->

</head>

<body>

<div id="page" class="theia-exception">

    <header class="header menu_fixed">
        <div id="preloader"><div data-loader="circle-side"></div></div><!-- /Preload -->
        <!-- /top_menu -->
        <a href="#menu" class="btn_mobile">
            <div class="hamburger hamburger--spin" id="hamburger">
                <div class="hamburger-box">
                    <div class="hamburger-inner"></div>
                </div>
            </div>
        </a>
        <nav id="menu" class="main-menu">
            <ul>
                <li><span><a href="./index.html" th:href="@{/user}">首页</a></span>
                </li>

                <li><span><a href="hotelList.html" th:href="@{/user/hotelList}">住宿</a></span>

                </li>
                <li><span><a href="./foodInfo.html" th:href="@{/user/foodInfo}">饮食</a></span>

                </li>
                <li><span><a href="./orderList.html"th:href="@{/user/orderList}">订单</a></span>

                </li>
                <li><span><a href="./userInfo.html" th:href="@{/user/userInfo}">个人信息</a></span>

                </li>
                <li><span><a href="./aboutUs.html" th:href="@{/user/aboutUs}">关于我们</a></span>
                </li>

                <li th:if="${session.u_id} != null" ><span><a href="./index.html" th:href="@{/user/logout}">退出</a></span></li>
            </ul>
        </nav>

    </header>
    <!-- /header -->

    <main>
<!--        下面是表单！！！！！！！！！！！！！-->
        <form action="/user/updateInfo"  method="post">
        <div class="hero_in cart_section">
            <div class="wrapper">
                <div class="container">
                    <div class="bs-wizard clearfix">
                        <h1 class="fadeInUp"><span></span>个人信息</h1>
                    </div>
                    <!-- End bs-wizard -->
                </div>
            </div>
        </div>
        <!--/hero_in-->

        <div class="bg_color_1">
            <div class="container margin_60_35 ">
                <div class="row margin_left_more">
                    <div class="col-lg-8">
                        <div class="box_cart">
                            <div class="form_title">
                                <h3><strong>1</strong>账号信息</h3>
                            </div>
                            <div class="step">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label>账号</label>
                                            <input type="text" readonly="readonly" class="form-control" id="u_account" name="u_account" th:value="${userInfo.uAccount}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label>用户名</label>
                                            <input type="text" id="u_nickName" name="u_nickName" class="form-control" th:value="${userInfo.uNickname}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label>密码</label>
                                            <input type="text" id="u_password" name="u_password" class="form-control" th:value="${userInfo.uPassword}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label>邮箱</label>
                                            <input type="email" id="u_email" name="u_email" class="form-control" th:value="${userInfo.uEmail}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <!--End step -->

                            <div class="form_title">
                                <h3><strong>2</strong>用户信息</h3>
                            </div>
                            <div class="step">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label>真实姓名</label>
                                            <input type="text" readonly="readonly" class="form-control" id="u_name" name="u_name" th:value="${userInfo.uName}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label>电话</label>
                                            <input type="number" id="u_tel" name="u_tel" class="form-control" th:value="${userInfo.uTel}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label>身份证号</label>
                                            <input type="text" readonly="readonly" id="u_idNumber" name="u_idNumber" class="form-control" th:value="${userInfo.uIdnumber}">
                                        </div>
                                    </div>
                                </div>
<!--                                下面是u_id    不显示-->
                                <input type="text" th:value="${userInfo.uId}" style="display: none">

                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label></label>
                                            <br>
                                            <input type="submit" class="btn_search" value="更新" id="search_btn">
                                        </div>
                                    </div>
                                </div>


                            </div>
                </div>
                <!-- /row -->

            </div>
            <!-- /container -->



            </div>
        <!-- /bg_color_1 -->
            </div>
            </div>

        </form>
    </main>

    <!--/main-->

    <footer>            <!--	下面是页脚-->
        <div class="container margin_60_35">
            <div class="row">
                <div class="col-lg-5 col-md-12 p-r-5">


                </div>
                <div class="col-lg-3 col-md-6 ml-lg-auto">

                </div>
                <div class="col-lg-3 col-md-6">

                </div>
            </div>
            <!--/row-->
            <hr>
            <div class="row">
                <div class="col-lg-6">
                    <ul id="footer-selector">

                    </ul>
                </div>
                <div class="col-lg-6">
                    <ul id="additional_links">

                        <li><span>© 2019 酒店管理系统</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!--/footer-->
</div>
<!-- page -->
</div>

<div id="toTop"></div><!-- Back to top button -->

<!-- COMMON SCRIPTS -->
<script src="../../static/js/jquery-2.2.4.min.js" th:src="@{/js/jquery-2.2.4.min.js}"></script>
<script src="../../static/js/common_scripts.js" th:src="@{/js/common_scripts.js}"></script>
<script src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
<script src="../../static/assets/validate.js" th:src="@{/assets/validate.js}"></script>


</body>
</html>

    /*修改btn样式*/
    .btn_search{
        transition: all 0.3s ease-in-out;
        color: #fff;
        font-weight: 600;
        font-size: 14px;
        font-size: 0.875rem;
        border: 0;
        padding: 0 25px;
        height: 50px;
        cursor: pointer;
        outline: none;
        width: 100%;
        -webkit-border-radius: 0 3px 3px 0;
        -moz-border-radius: 0 3px 3px 0;
        -ms-border-radius: 0 3px 3px 0;
        border-radius: 0 3px 3px 0;
        background-color: #00a7d0;
        margin-right: -1px;
    }
    /*下面去除input框为number类型时的箭头*/
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
    }
    input[type="number"]{
        -moz-appearance: textfield;
    }
