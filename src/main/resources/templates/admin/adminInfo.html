        <li class="dropdown tasks-menu">
          <!-- Menu Toggle Button -->
          <a href="./login.html"   th:href="@{/admin/logout}">
            退出
          </a>
        </li>
        </li>
      </ul>
    </div>
  </header>
  <!-- Left side column. contains the logo and sidebar -->

    <section class="sidebar">

      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        查看用户列表
        <small>personal infomation</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <!--------------------------

        <div class="box box-warning user_table">
            <!-- <div class="box-header with-border">
               <h3 class="box-title">General Elements</h3> 
            </div> -->
            <!-- /.box-header -->
            <div class="box-body">
              <form role="form" action="/admin/adminUpdate" method="post">
                <!-- text input -->
                <div class="form-group">
                  <label>账号</label>
                  <input type="text" class="form-control" th:value="${adminInfo.aAccount}" name="a_account">
                </div>
                <div class="form-group" type='password'>
                  <label>密码</label>
                  <input type="text" class="form-control" th:value="${adminInfo.aPassword}" name="a_password">
                </div>
                <div class="form-group">
                    <label>权限</label>
                    <input type="text" class="form-control" th:value="${adminInfo.aPermission}" name="a_permission">
                </div>

                <input type="text" th:value="${adminInfo.aId}" style="display: none" name="a_id">

                <button type="submit" class="btn btn-block btn-info hotel-info-btn">更改</button>
    <!-- /.content -->
