<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin的网页</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}" href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}" href="../static/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}" href="../static/bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../static/dist/css/AdminLTE.css" th:href="@{/dist/css/AdminLTE.css}">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->
    <link rel="stylesheet" href="../static/dist/css/skins/skin-blue.min.css" th:href="@{/dist/css/skins/skin-blue.min.css}">

<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

        <!-- Logo -->
        <a href="starter.html" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>D</b>m</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>A</b>dmin</span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <!-- <i class="fa fa-dedent"></i> -->
                <!-- <span class="sr-only">Toggle navigation</span> -->
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown tasks-menu">
                        <!-- Menu Toggle Button -->
                        <a href="./login.html"   th:href="@{/admin/logout}">
                            退出
                        </a>
                    </li>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <!-- search form (Optional) -->

            <!-- /.search form -->

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <!-- <li class="header">HEADER</li> -->
                <!-- Optionally, you can add icons to the links -->
                <li><a href="adminInfo.html" th:href="@{/admin/userList}"><i class="fa  fa-file-o"></i> <span>用户列表</span></a></li>

                <li><a href="alterInfo.html" th:href="@{/admin/adminList}"><i class="fa  fa-file-o"></i> <span>管理员列表</span></a></li>

                <li class="active"><a href="./orderList.html"  th:href="@{/admin/orderList}"><i class="fa  fa-file-o"></i> <span>订单列表</span></a></li>
                <li><a href="hotelList.html" th:href="@{/admin/hotelList}"><i class="fa  fa-paperclip"></i><span>酒店信息</span></a></li>
            </ul>
            <!-- /.sidebar-menu -->

        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Page Header
                <small>Optional description</small>
            </h1>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">

            <!--------------------------
              | Your Page Content Here |
              -------------------------->
            <!-- About Me Box                   开始！！！！！！！！！！！！！！ -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">订单列表</h3>
                </div>
                <!-- /.box-header -->
                 <div class="box-body">
                     <strong><i class="fa fa-map-marker margin-r-5"></i> 订单号</strong>
                     <p class="text-muted" th:text="${order.oId}"></p>
                     <hr>

                     <strong><i class="fa fa-map-marker margin-r-5"></i> 订单</strong>
                     <p class="text-muted" th:text="${order.uId}"></p>
                     <hr>

                     <strong><i class="fa fa-map-marker margin-r-5"></i> 酒店ID</strong>
                     <p class="text-muted" th:text="${order.hotelId}"></p>
                     <hr>

                     <strong><i class="fa  fa-bookmark margin-r-5"></i> 门牌号</strong>
                     <p th:text="${order.rNumber}"></p>
                     <hr>

                    <strong><i class="fa fa-book margin-r-5"></i> 入房时间</strong>
                    <p class="text-muted" th:text="${#dates.format(order.oCheckin,'yyyy-MM-dd')}">

                    </p>
                    <hr>

                    <strong><i class="fa fa-map-marker margin-r-5"></i> 退房时间</strong>
                    <p class="text-muted" th:text="${#dates.format(order.oCheckout,'yyyy-MM-dd')}"></p>
                    <hr>

                    <strong><i class="glyphicon glyphicon-phone-alt margin-r-5"></i> 电话</strong>
                    <p th:text="${order.oTel}"></p>
                     <hr>

                    <strong><i class="fa fa-file-text-o margin-r-5"></i> 下订单时间</strong>
                    <p th:text="${#dates.format(order.oOrdertime,'yyyy-MM-dd')}"></p>
                     <hr>

                    <strong><i class="fa  fa-balance-scale margin-r-5"></i> 价格</strong>
                    <p th:text="${order.oPrice}"></p>
                     <hr>

                     <strong><i class="fa  fa-balance-scale margin-r-5"></i> 订单状态</strong>
                     <div th:switch="${order.oStatus}">
                         <p th:case="0">未支付</p>
                         <p th:case="1">已支付</p>
                         <p th:case="2">已完成</p>
                         <p th:case="3">已取消</p>
                     </div>
                     <hr>

                     <form action="/admin/leaveRoom" method="get">
                     <input type="text" th:value="${order.oId}" style="display: none" name="o_id">
                     <button   type="submit" class="btn btn-block btn-primary button submit_btn">退房</button>
                     </form>
                 </div>
                </div>
                <!-- /.box-body -->
<!--            about me 表格结束   !!!!!!!!!!!!!!!!!!1-->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->

    </footer>

</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->
<!-- jQuery 3 -->
<script src="../static/bower_components/jquery/dist/jquery.min.js" th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script src="../static/dist/js/adminlte.min.js" th:src="@{/dist/js/adminlte.min.js}"></script>

<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
</body>
</html>
